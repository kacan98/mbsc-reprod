<main class="main">
  <mbsc-eventcalendar
    [data]="boardCards"
    [view]="view"
    [scheduleEventTemplate]="scheduleEventTemplate"
  >
  </mbsc-eventcalendar>
</main>

<ng-template #scheduleEventTemplate let-event="event">
  <div class="card">
    this is a card
    <div class="mbsc-event-title">{{ event.original.title }}</div>
    <div class="mbsc-event-desc">{{ event.original.desc }}</div>
  </div>
</ng-template>

<router-outlet />
